# etcd configuration file

# Cluster configuration
name: etcd0
data-dir: /etcd-data
listen-peer-urls: http://0.0.0.0:2380
listen-client-urls: http://0.0.0.0:2379
initial-advertise-peer-urls: http://etcd0:2380
initial-cluster: etcd0=http://etcd0:2380,etcd1=http://etcd1:2380,etcd2=http://etcd2:2380
initial-cluster-state: new
initial-cluster-token: etcd-cluster

# Security settings
# Uncomment these lines if using TLS
# cert-file: /path/to/etcd-server.crt
# key-file: /path/to/etcd-server.key
# trusted-ca-file: /path/to/etcd-ca.crt
# client-cert-auth: true

# Logging
logger: zap
log-level: info

# Snapshot settings
snapshot-count: 10000

# Other settings
enable-v2: true
