# Connection settings
listen_addresses = '*'
port = 5432

# Backend configuration
backend_hostname0 = 'postgres-primary'
backend_port0 = 5432
backend_weight0 = 1

backend_hostname1 = 'postgres-replica'
backend_port1 = 5432
backend_weight1 = 1

# Health Check settings
sr_check_delay = 30
sr_check_timeout = 20
sr_check_period = 10

# Pool settings
max_pool = 4
pool_size = 4
child_max = 40

# Load balancing method
load_balance_mode = on
lb_method = random

# Logging settings
log_directory = 'log'
log_filename = 'pgpool.log'
log_rotation_age = 1d
log_rotation_size = 0

# Authentication settings
pgpool_admin_username = 'admin'
pgpool_admin_password = 'admin'

# Failover settings
failover_command = '/etc/pgpool2/failover.sh %d %h %p %r %s %t'

# Watchdog configuration
use_watchdog = on