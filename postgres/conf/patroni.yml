scope: postgres
namespace: /db/
name: patroni

restapi:
  listen: 0.0.0.0:8008
  connect_address: postgres-primary:8008

etcd:
  host: etcd:2379

bootstrap:
  dcs:
    etcd:
      hosts: [ "etcd:2379" ]
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    synchronous_mode: false
  initdb:
    - encoding: UTF8
      locale: en_US.UTF-8
  pg_hba:
    - host all all all md5
  users:
    admin:
      password: adminpassword
    replica:
      password: replicapassword

postgresql:
  listen: 0.0.0.0:5432
  connect_address: postgres-primary:5432
  data_dir: /var/lib/postgresql/data
  bin_dir: /usr/lib/postgresql/14/bin
  authentication:
    replication:
      username: replica
      password: replicapassword
    superuser:
      username: postgres
      password: mysecretpassword
  parameters:
    max_connections: 100
    shared_buffers: 128MB
    wal_level: replica
    hot_standby: "on"
