version: "3.8"
services:
  redis:
    image: redis
    env_file:
      - .env
    command: /bin/sh -c "redis-server --requirepass $$REDIS_PASSWORD"
    volumes:
      - redis:/var/lib/redis
      - redis-config:/usr/local/etc/redis/redis.conf
    ports:
      - 6379:6379
    networks:
      - traefik-network

networks:
  traefik-network:
    external: true

volumes:
  redis:
  redis-config:

